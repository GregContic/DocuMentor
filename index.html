<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Document Inquiry Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="#inquiry">New Inquiry</a></li>
                    <li><a href="#history">Inquiry History</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#settings">Settings</a></li>
                    <li><a href="#support">Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Document Inquiry Dashboard</h1>
                <div class="user-info">
                    <a href="login.html" class="logout-btn">Logout</a>
                </div>
            </header>

            <!-- Inquiry Section -->
            <section id="inquiry" class="section">
                <h2>Request a Document</h2>
                <form class="inquiry-form">
                    <label for="document-type">Document Type:</label>
                    <select id="document-type" name="document-type">
                        <option value="transcript">Transcript</option>
                        <option value="certificate">Certificate</option>
                        <option value="id-card">ID Card</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="details">Additional Details:</label>
                    <textarea id="details" name="details" rows="4" placeholder="Provide more information..."></textarea>
                    
                    <button type="submit">Submit Inquiry</button>
                </form>
            </section>

            <!-- Inquiry History -->
            <section id="history" class="section">
                <h2>Inquiry History</h2>
                <p>No inquiries yet.</p>
            </section>
        </main>
    </div>
</body>
</html>
