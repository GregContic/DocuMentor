<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>
  <div class="register_form">
    <!-- register form container -->
    <form action="#">
      <h3>Register</h3>

      
      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>

        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

       <!-- register button -->
      <button type="submit">Log In</button>

      <p class="sign_up">Don't have an account? <a href="login.html">Log In</a></p>
      <p id="errorMessage" style="color: red; display: none;">Invalid email or password</p>
    </form>
  </div>
  <script>
    // Switch between forms
    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    // Register function
    function register() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      const registerError = document.getElementById("registerError");

      if (!email || !password) {
        registerError.textContent = "Please enter an email and password.";
        return;
      }

      // Check if user already exists
      if (localStorage.getItem(email)) {
        registerError.textContent = "Account already exists. Please log in.";
        return;
      }

      // Store user in localStorage
      localStorage.setItem(email, password);
      registerError.textContent = "";
      alert("Account created successfully! You can now log in.");
      showLogin(); // Redirect to login form
    }

    // Login function
    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const loginError = document.getElementById("loginError");

      // Retrieve stored password for the given email
      const storedPassword = localStorage.getItem(email);

      // Validate user credentials
      if (storedPassword && storedPassword === password) {
        loginError.textContent = "";
        alert("Login successful!");
        // Redirect to another page or perform any other actions here
      } else {
        loginError.textContent = "Invalid email or password.";
      }
    }
  </script>
</body>
</html>
