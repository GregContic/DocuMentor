<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Profile - DocuMentor Dashboard</title>
    <link rel="stylesheet" href="css/student_profile_styles.css">
    
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Admin Dashboard</h2>
            <nav>
                <ul>
                    <li><a href="student_index.html">Dashboard</a></li>
                    <li><a href="inquiry.html">New Inquiry</a></li>
                    <li><a href="history.html">Inquiry History</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="support.html">Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>DocuMentor - Profile</h1>
                <div class="user-info">
                    <a href="/documentor/login.php" class="logout-btn">Logout</a>
                </div>
            </header>

            <!-- Profile Section -->
            <section class="profile-container">
                <h2>Profile Information</h2>

                <!-- Display Profile Information -->
                <div class="profile-info">
                    <label>First Name:</label>
                    <p>John</p>
                    
                    <label>Last Name:</label>
                    <p>Doe</p>

                    <label>Learner Reference Number:</label>
                    <p>123456789</p>

                    <label>Email Address:</label>
                    <p>johndoe@example.com</p>
                </div>

                <!-- Edit Profile Form -->
                <div class="edit-profile">
                    <h2>Edit Profile</h2>
                    <form>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" value="John">

                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" value="Doe">

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" value="johndoe@example.com">

                        <button type="submit">Save Changes</button>
                    </form>
                </div>

                <!-- Change Password Form -->
                <div class="change-password">
                    <h2>Change Password</h2>
                    <form>
                        <label for="current-password">Current Password:</label>
                        <input type="password" id="current-password" name="current-password">

                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password">

                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">

                        <button type="submit">Update Password</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
